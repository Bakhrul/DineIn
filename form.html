<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css"
        integrity="sha512-OtwMKauYE8gmoXusoKzA/wzQoh7WThXJcJVkA29fHP58hBF7osfY0WLCIZbwkeL9OgRCxtAfy17Pn3mndQ4PZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="form-reservasi-wrapper">
        <div class="container">
            <div class="d-flex w-100 justify-content-end pt-3">
                <a href="index.html"><img src="assets/image/logo.png" width="95px"></a>
            </div>
            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-lg-8 d-flex flex-column align-items-center">
                    <img src="assets/image/kfc_logo.png" width="150px">
                    <div class="header-form-reservasi">KFC Kemang</div>
                    <div class="subheader-form-reservasi">2464 Royal Ln. Mesa, New Jersey 45463</div>
                    <div class="title-form-reservasi mb-3">Reservasi</div>
                    <div class="row w-100 form-reservasi">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="email" class="form-control form-input" placeholder="Input name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <div class="d-flex">
                                    <div class="addtional-form-control"
                                        style="position: relative;right: -3px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                                        +62</div>
                                    <input type="number" class="form-control form-input">
                                </div>

                            </div>
                            <div class="">
                                <label for="exampleFormControlInput1" class="form-label">Pick Date and Hours</label>
                                <div class="row">
                                    <div class="col-lg-7 col-md-7 col-sm-7 col-12">
                                        <div class="d-flex mb-3">
                                            <input type="text" class="form-control datepicker form-input"
                                                placeholder="Select Date">
                                            <div class="addtional-form-control"
                                                style="position: relative;left: -4px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                                                <i class="bi bi-calendar"></i></div>
                                        </div>

                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-5 col-12">
                                        <div class="d-flex mb-3">
                                            <input type="text" class="form-control timepicker form-input"
                                                placeholder="00 : 00">
                                            <div class="addtional-form-control"
                                                style="position: relative;left: -4px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                                                WIB</div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Visitor</label>
                                <div class="d-flex w-100">
                                    <select class="form-select c-pointer">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                    <div class="addtional-form-control"
                                        style="position: relative;left: -4px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                                        <i class="bi bi-chevron-down"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label class="form-label">Special Request</label>
                                <textarea class="form-control form-input" placeholder="Input Special Request"
                                    rows="13"></textarea>

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button class="btn btn-submit-reservasi" type="button">Submit</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <section class="mt-5 mb-5">
        <div class="container">
            <div class="group-download d-flex">
                <div class="row w-100">
                    <div class="col-lg-12">
                        <div class="title-group-download">Download Dine In for Restaurant Mobile App</div>
                        <div class="d-flex mb-4">
                            <a href=""><img src="assets/image/icons/google-play-store.png" width="130px"></a>
                            <a href=""><img src="assets/image/icons/ios-play.png" width="130px"></a>
                        </div>
                    </div>
                </div>
                <img src="assets/image/image_app.png" width="240px" class="me-5">
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"
        integrity="sha512-+ruHlyki4CepPr07VklkX/KM5NXdD16K1xVwSva5VqOVbsotyCQVKEwdQ1tAeo3UkHCXfSMtKU/mZpKjYqkxZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            $(".datepicker").flatpickr({
                enableTime: false,
                dateFormat: "d/m/Y",
            });
            $(".timepicker").flatpickr({
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true
            });
        });
    </script>
</body>

</html>
